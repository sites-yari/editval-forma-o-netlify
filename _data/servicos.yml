          -
            tema: Alimentar o Ego
            text: Os participantes são encorajados a explorar o conhecimento mútuo e o reconhecimento das diferenças individuais. Pelo estímulo dos sentidos, pretende-se envolver toda a equipa e desafiá-la a transpor os riscos e desafios do dia-a-dia- de trabalho.<br />
          -
            tema: Construir Laços
            text: Com o intuito de reforçar a identidade da empresa é fundamental consolidar o trabalho em equipa, de modo a consolidar laços e redes de parceria entre os stakeholders internos e ao mesmo tempo promover a motivação organizacional.<br />
          -
