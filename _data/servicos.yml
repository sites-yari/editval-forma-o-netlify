            tema: EDIT VALUE® Excelência
            text: Alcançar a Excelência exige investimento, esforço, trabalho em equipa, liderança, proatividade e muita dose de criatividade. Criamos um produto que se ajusta a estes princípios e conduzirá a empresa para o trilho do sucesso!<br />
          -
            tema: EDIT VALUE® Inovação
            text: Ser diferente implica Inovação nos produtos, nas pessoas e na organização. Esta solução completa e reforça a capacidade de IDI garantindo o reforço das competências específicas ao modelo de negócio. Concebido numa base de apoio ao desenvolvimento das competências técnicas e específicas essenciais ao alinhamento estratégico do negócio.<br />
          -
            tema: EDIT VALUE® Competências
            text: Fortificar as Competências da equipa implica uma aposta concertada nos conhecimentos transversais à função. Esta solução impulsiona a cultura organizacional e o cumprimento de metas organizacionais.<br />
