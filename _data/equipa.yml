missao:
  pt:
    titulo: Missão
    image_path: assets/sites/55a8c341acbda1dcd0000002/theme/images/foreigners/edit-value-formacao/213/41926/missao1.jpg
    text: Transformar competências em valor, fomentando o desenvolvimento organizacional e a melhoria da competitividade e da produtividade empresarial.
  en:
    titulo: Mission
    image_path: assets/sites/55a8c341acbda1dcd0000002/theme/images/foreigners/edit-value-formacao/213/41926/missao1.jpg
    text: Turn competencies into value, fostering organizational development and improvement of competitiveness and business productivity.
  es:
    titulo: Misión
    image_path: assets/sites/55a8c341acbda1dcd0000002/theme/images/foreigners/edit-value-formacao/213/41926/missao1.jpg
    text: Convertir las competencias en valor, promover el desarrollo organizacional y mejorar la competitividad y productividad empresarial.


#===========================================================================================================================================
visao:
  pt:
    titulo: Visão
    image_path: assets/sites/55a8c341acbda1dcd0000002/theme/images/foreigners/edit-value-formacao/213/41922/visao.png
    text: Ser uma referência na prestação de serviços de recursos humanos e formação empresarial, pela criação de valor acrescentado às pessoas nas empresas, através de um forte empenho na área de IDI e da formação contínua do capital humano, rumo à Excelência.
  en:
    titulo: Vision
    image_path: assets/sites/55a8c341acbda1dcd0000002/theme/images/foreigners/edit-value-formacao/213/41922/visao.png
    text: Be a reference in the provision of business training, by creating added value to people in business through a strong commitment to the field of RDI and training of human capital, towards Excellence.
  es:
    titulo: Visión
    image_path: assets/sites/55a8c341acbda1dcd0000002/theme/images/foreigners/edit-value-formacao/213/41922/visao.png
    text: Ser un referente en la prestación de la formación empresarial, mediante la creación de valor añadido para la gente de negocios a través de un fuerte compromiso con el campo de la Investigación & Desarrollo y la formación de capital humano, hacia la Excelencia.



