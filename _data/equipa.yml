valores:
  pt:
    titulo: Valores
    image_path: assets/sites/55a8c341acbda1dcd0000002/theme/images/foreigners/edit-value-formacao/213/41927/valores.jpg
    text: A nossa atuação é sustentada por um conjunto de valores nos quais acreditamos e por eles nos esforçamos, tais como;
      <br><br>
      . Conhecimento e inovação
      <br><br>
      . Compromisso e competência
      <br><br>
      . Espírito de equipa e dinamismo
      <br><br>
      . Confiança e honestidade
      <br><br>
      . Responsabilidade ética, social e ambiental.
  en:
    titulo: Values
    image_path: assets/sites/55a8c341acbda1dcd0000002/theme/images/foreigners/edit-value-formacao/213/41927/valores.jpg
    text: Our company's activities are based on the values we believe in and strive for it.  Mainly it is;
      <br><br>
      . Knowledge and innovation
      <br><br>
      . Commitment and competence
      <br><br>
      . Team spirit and dynamism
      <br><br>
      . Trust and honesty
      <br><br>
      . Ethical, social and environmental.
  es:
    titulo: Valores
    image_path: assets/sites/55a8c341acbda1dcd0000002/theme/images/foreigners/edit-value-formacao/213/41927/valores.jpg
    text: Nuestra actuación se basa en un conjunto de valores en los cuales creemos e por los cual luchamos, tales como;
     <br><br>
     . Conocimiento e innovación 
     <br><br>
     . Compromiso e competencia 
     <br><br>
     . Espíritu de equipo e dinamismo 
     <br><br>
     . Confianza e honestidad 
     <br><br>
     . Ética social e laboral 
     <br><br>
     . Respeto del medio ambiente.



