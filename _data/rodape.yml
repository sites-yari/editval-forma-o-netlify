etica: A identidade das empresas e a sua imagem resultam cada vez mais, não só do seu desempenho económico e financeiro, mas também do conjunto de princípios, valores, comportamentos e opções nelas dominantes.
    <br><br>
    A ética de uma empresa resulta, antes de mais, da ética dos seus colaboradores, que devem seguir um conjunto de normas e princípios de conduta, consubstanciando um padrão de comportamento irrepreensível.
    <br><br>
    Desde há muito que os vetores éticos constituem uma preocupação da EDIT VALUE®. De igual modo, desde sempre a EDIT VALUE® e os seus colaboradores têm pautado a sua atuação por critérios éticos, não descurando o impacto que as suas decisões, formas de atuação e comportamentos têm sobre os seus clientes, fornecedores, colaboradores, entidades reguladoras e público em geral.
    <br><br>
    É conhecido que comportamentos menos éticos têm prejudicado gravemente algumas organizações e os seus colaboradores. As suas consequências traduzem-se genericamente na perda de clientes, de trabalhadores, de vendas e da reputação, a qual leva anos a construir.
    <br><br>
    Assim, a Administração da EDIT VALUE® entendeu por bem proceder à elaboração e publicação de um Código de Conduta Ética que reflita adequadamente os valores e as normas de conduta que os seus responsáveis e demais colaboradores devem prosseguir.
    <br><br>
    Os valores constantes do Código de Conduta e Ética não podem ser entendidos como uma mera declaração de boas intenções. Pelo contrário, devem ser sentidos como princípios e normas a serem, vividas e garantidas com convicção por todos os colaboradores, como inseparáveis da sua identidade e da sua atividade.

sugestoes: A satisfação dos Clientes é a nossa principal preocupação, pelo que pretendemos melhorar constantemente a qualidade e eficiência dos serviços que prestamos.
    <br>Sempre que julgue conveniente, tem o direito de reclamar ou de expressar a sua opinião face a todo e qualquer aspecto relacionado com o funcionamento da EDIT VALUE® Consultoria Empresarial.
    <br>Porque a sua colaboração é preciosa e fundamental para prevenir situações futuras e implementar medidas destinadas a melhorarem a qualidade do serviço, agradecemos que preencha o formulário seguinte e o envie.

oportunidades:
