responsabilidade: A EDIT VALUE® Consultoria Empresarial tem procurado, desde a sua constituição, desenvolver a sua atividade económica de forma sustentável, empenhando-se não só na rendibilidade económica mas também na promoção das condições sócio-culturais, em particular no apoio às comunidades locais.
    <br><br>
    Ao longo da sua existência, a EDIT VALUE® tem desenvolvido com os diversos agentes económicos, parceiros, clientes, colaboradores e fornecedores, um relacionamento duradouro baseado na confiança mútua, no respeito e na partilha desses princípios.
    
privacidade:
    subtitulo: Em efeito desde 15 de Janeiro de 2006
    x:
      - 
        tema: Introdução
        text: Esta declaração de privacidade é aplicável à EDIT VALUE® e a quaisquer dos visitantes que façam uso da informação deste website. Se, na sua qualidade de visitante, decidir registar-se ou submeter informação a este website, automaticamente aceita o uso desses dados em conformidade com esta declaração de privacidade. É favor tomar nota de que este website contém links para outros websites, que poderão não ser regidos por esta declaração de privacidade.
            <br>Caso tenha alguma questão relacionada com esta declaração de privacidade ou considere que os seus interesses não estão abrangidos, por favor enderece essa questão ao webmaster usando o link Sugestões e Reclamações.
      - 
        tema: Recolha de Informação
        text: Como visitante, não necessita de fornecer qualquer informação pessoal para usar o site na web. O website recolhe apenas informação pessoalmente identificável que é especificamente e voluntariamente fornecida pelos visitantes. Essa informação pode consistir no, mas não ser limitada ao, seu nome, funções profissionais atuais, endereço da empresa, endereço de e-mail e números de telefone e fax.
            <br>Por norma, não procuramos informação de carácter sensível (por exemplo, dados relacionados com raça ou origem étnica, crenças religiosas, registo criminal, saúde mental ou física, ou orientação sexual) relativa aos visitantes. Quando necessário, obteremos o consentimento explícito dos visitantes para coligir e usar tal informação.
      - 
        tema: Cookies e Web Beacons
        text: Para facilitar uma melhor navegação dentro do site, poderemos utilizar um cookie (pequeno ficheiro de texto arquivado no browser do utilizador) ou web beacons (imagens eletrónicas que permitem que o site contabilize o número de visitantes que acederam a uma página específica, e para aceder a determinados cookies) para recolher informação agregada. Poderemos usar estas funcionalidades para encontrar informação nos nossos sistemas e identificar categorias de visitantes por items, como endereço de IP, domínio, tipo de browser e páginas visitadas. Esta informação é reportada ao webmaster que utiliza a informação para analisar o número de visitantes de diferentes áreas do site, e para nos certificarmos que o nosso site funciona como uma fonte de informação útil e atualizada para quem nos visita.
            <br>Os nossos cookies e web beacons não recolhem nenhum tipo de informação pessoal como o seu nome ou endereço de email. A maior parte dos browsers permitem que os utilizadores recusem cookies. No entanto, em circunstâncias específicas, os visitantes poderão ser recusados acesso a determinadas áreas do nosso site se os seus browsers estiverem configurados para recusar cookies.
      - 
        tema: Uso da informação
        text: A informação pessoal é utilizada para fins limitados.
            <br>Providenciaremos para que as nossas atividades de marketing estejam conformes com a lei aplicável, e implementaremos procedimentos para obter os necessários consentimentos antes de lhe enviar correio eletrónico contendo informação referente a ofertas de serviços da EDIT VALUE®. Pode, a qualquer momento, solicitar que seja suspenso o envio de tais materiais.
      - 
        tema: Revelação de Informação a Terceiros
        text: Embora possamos fornecer informações relativas a visitantes a servidores que processam informação para a nossa empresa, normalmente não partilhamos essa informação com terceiros, a menos que haja informação nesse sentido no ponto de recolha dos dados. Em circunstâncias apropriadas, pode ser revelada informação a agentes da lei, agências regulatórias ou do governo, ou terceiros, quando for necessário ou desejável para o cumprimento com obrigações ou pedidos legais ou para os fins identificados acima.
      - 
        tema: Acesso à Informação
        text: Estamos empenhados em fornecer acesso razoável a visitantes que desejem rever a informação pessoal retida quando se registam no nosso site na web e corrigir quaisquer inexatidões que possa conter. Os visitantes que optam por se registarem podem aceder ao seu perfil de utilizador, corrigir e atualizar dados, ou cancelar a subscrição em qualquer altura. Visitantes que tenham dificuldade em aceder aos seus perfis ou que queiram pedir uma cópia da sua informação pessoal deverão contactar o webmaster em Sugestões e Reclamações. Em todos os casos, trataremos os pedidos de acesso à informação ou alterações de informação de acordo com os requisitos legais aplicáveis.
      - 
        tema: Segurança da Informação
        text: Temos instalados níveis comerciais razoáveis de tecnologia e segurança operacional para proteger toda a informação fornecida pelos visitantes, contra perda, uso indevido, alteração ou destruição.
      - 
        tema: Alterações à nossa Política de Privacidade
        text: A EDIT VALUE® reserva-se o direito de modificar ou emendar esta declaração de privacidade em qualquer altura e por qualquer motivo. Nada do que aqui está descrito origina ou tem intenção de originar um contrato ou acordo entre a EDIT VALUE® e qualquer utilizador que visite o site na web ou que forneça informação identificadora de qualquer tipo.
      - 
        tema: Protecção de Privacidade relativa a Crianças
        text: A EDIT VALUE® reconhece a importância de proteger a privacidade das crianças no mundo interativo online. O site na web abrangido por esta política de privacidade não está concebido para, ou intencionalmente dirigido a, crianças menores de 15 anos. Não é nossa política recolher intencionalmente ou manter informação sobre quem quer que seja de idade inferior a 15 anos.
      - 
        tema: Perguntas dos Visitantes
        text: Se tiver questões relativamente à sua privacidade no uso desde site na web, por favor enderece-as ao webmaster usando o link Sugestões e Reclamações.

