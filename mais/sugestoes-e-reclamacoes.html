{% include etica-head.html %}

<body class="ev windows older_browser">
    
  <div class="" id="main_container">
    <div id="header_container">
      <div class="" id="container1">
        <div class="contents">
          <ol class="contents ">
            <li class="container ">
              <div class="content" id="content_658_container">
                <div class="text ev-texto-lightbox">
                  <div class="i">
                    <h1>
                      <strong>Sugestões e Reclamações</strong>
                    </h1>

                    <div style="text-align: justify;">
                        {{site.data.rodape.sugestoes}}
                    </div>

                  </div>
                </div>
              </div>
            </li>
            <li class="container container-expand">
              <div class="content" id="content_734_container">
                <div class="form sugestoesreclamacoes">
                  <div class="form_root">
                    <div class="form" id="form_6_div">
                      <form method="POST"
                            action="http://formacao.editvalue.com/entry_submissions/suggestions.json"
                            data-ajax-form="true"
                            data-ajax-form-fail-action="render-errors"
                            data-ajax-form-fail-field-template="suggestions-form-fail-field-template"
                            data-ajax-form-success-action="replace-form"
                            data-ajax-form-success-template="suggestions-form-success-template">
                        <input type="hidden" name="authenticity_token" value="/glqdbel53jFDo04fFmVfNnwooSnWgFg+OxvVVCzn/o=">

                        <fieldset>
                          <ul>
                            <li class="field required name nome text_field" data-ajax-form-field-wrapper="name">
                              <span class="label">Nome</span>
                              <span class="input">
                                <input name="content[name]" type="text" value="" required />
                              </span>
                            </li>
                            <li class="field required phone text_field" data-ajax-form-field-wrapper="phone">
                              <span class="label">Telefone</span>
                              <span class="input">
                                <input name="content[phone]" type="text" value="" required />
                              </span>
                            </li>
                            <li class="field required email text_field" data-ajax-form-field-wrapper="email">
                              <span class="label">Email</span>
                              <span class="input">
                                <input name="content[email]" type="email" value="" required />
                              </span>
                            </li>
                            <li class="field required tipo selection_field" style="clear:left;" data-ajax-form-field-wrapper="kind">
                              <span class="label">Tipo</span>
                              <div class="input">
                                <select name="content[kind]" required>
                                  <option >Sugestão</option>
                                  <option >Reclamação</option>
                                </select>
                              </div>
                            </li>
                            <li class="field required mensagem text_area" data-ajax-form-field-wrapper="message">
                              <span class="label">Mensagem</span><span class="input">
                                <textarea name="content[message]" required></textarea>
                              </span>
                            </li>
                          </ul>
                        </fieldset>

                        <div class="actions">
                          <button class="submitBtn" type="submit"><span>Enviar</span></button>
                          <button class="resetBtn" data-action="reset-form"><span>Limpar</span></button>
                        </div>
                      </form>

                      <script id="suggestions-form-fail-field-template" type="text/x-handlebars-template">
                        <span class="error" data-role="form-field-error">{{message}}</span>
                      </script>

                      <script id="suggestions-form-success-template" type="text/x-handlebars-template">
                        <span>A sua mensagem foi enviada com sucesso.</span>
                      </script>

                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>

</body>
