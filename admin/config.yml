                fields:
                  - { label: "Titulo", name: "titulo", widget: "string" }
                  - { label: "Imagem", name: "image_path", widget: "image" }
                  - { label: "Descrição", name: "text", widget: "markdown" }
              - label: ES
                name: es
                widget: object
                fields:
                  - { label: "Titulo", name: "titulo", widget: "string" }
                  - { label: "Imagem", name: "image_path", widget: "image" }
                  - { label: "Descrição", name: "text", widget: "markdown" }
          - label: Valores #----- Valores
            name: valores
            widget: object
            fields:
              - label: PT
                name: pt
                widget: object
                fields:
                  - { label: "Titulo", name: "titulo", widget: "string" }
                  - { label: "Imagem", name: "image_path", widget: "image" }
                  - { label: "Descrição", name: "text", widget: "markdown" }
              - label: EN
                name: en
                widget: object
                fields:
                  - { label: "Titulo", name: "titulo", widget: "string" }
                  - { label: "Imagem", name: "image_path", widget: "image" }
                  - { label: "Descrição", name: "text", widget: "markdown" }
              - label: ES
                name: es
                widget: object
                fields:
                  - { label: "Titulo", name: "titulo", widget: "string" }
                  - { label: "Imagem", name: "image_path", widget: "image" }
                  - { label: "Descrição", name: "text", widget: "markdown" }
          - label: Lista #----- Lista
            name: lista
            widget: object
            fields:
              - label: Equipa PT
                name: equipa_pt
                widget: list
                fields:
                  - { label: "Titulo", name: "nome", widget: "string" }
                  - { label: "Cargo", name: "cargo", widget: "string" }
                  - { label: "Descrição", name: "texto", widget: "string" }
                  - { label: "Telefone", name: "telefone", widget: "string" }
                  - { label: "Email", name: "email", widget: "string" }
              - label: Equipa EN
                name: equipa_en
                widget: list
                fields:
                  - { label: "Titulo", name: "nome", widget: "string" }
                  - { label: "Cargo", name: "cargo", widget: "string" }
                  - { label: "Descrição", name: "texto", widget: "string" }
                  - { label: "Telefone", name: "telefone", widget: "string" }
                  - { label: "Email", name: "email", widget: "string" }
              - label: Equipa ES
                name: equipa_es
                widget: list
                fields:
                  - { label: "Titulo", name: "nome", widget: "string" }
                  - { label: "Cargo", name: "cargo", widget: "string" }
                  - { label: "Descrição", name: "texto", widget: "string" }
                  - { label: "Telefone", name: "telefone", widget: "string" }
                  - { label: "Email", name: "email", widget: "string" }
        #---| SERVIÇOS |--------------------------------------------------
      - name: "servicos"
        label: "Serviços - mais valor"
        file: "_data/servicos.yml"
        description: Dados da pagina serviços
        fields:
