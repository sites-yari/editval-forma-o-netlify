                        fields:
                          - { label: "Tema", name: "tema", widget: "string" }
                          - { label: "Descrição do tema", name: "text", widget: "markdown" } 
                  - label: Caixa de Info 3
                    name: saber3
                    widget: object
                    fields:
                      - { label: "Texto", name: "text", widget: "string" }
                      - label: "Lista de temas"
                        name: "x"
                        widget: "list"
                        fields:
                          - { label: "Tema", name: "tema", widget: "string" }
                          - { label: "Descrição do tema", name: "text", widget: "markdown" } 
              - label: Áreas
                name: areas
                widget: list
                fields:
                  - { label: "Titulo", name: "titulo", widget: "string" }
                  - { label: "Imagem", name: "image_path", widget: "image" }
                  - { label: "Descrição", name: "text", widget: "markdown" }
          - label: EN #----- EN
            name: en
            widget: object
            fields:
              - label: Solução
                name: solucao
                widget: object
                fields:
                  - label: Caixa de Info 1 
                    name: saber1
                    widget: object
                    fields:
                      - { label: "Texto", name: "text", widget: "string" }
                      - label: "Lista de temas"
                        name: "x"
                        widget: "list"
                        fields:
                          - { label: "Tema", name: "tema", widget: "string" }
                          - { label: "Descrição do tema", name: "text", widget: "markdown" } 
                  - label: Caixa de Info 2 
                    name: saber2
                    widget: object
                    fields:
                      - { label: "Texto", name: "text", widget: "string" }
                      - label: "Lista de temas"
                        name: "x"
                        widget: "list"
                        fields:
                          - { label: "Tema", name: "tema", widget: "string" }
                          - { label: "Descrição do tema", name: "text", widget: "markdown" } 
                  - label: Caixa de Info 3
                    name: saber3
                    widget: object
                    fields:
                      - { label: "Texto", name: "text", widget: "string" }
                      - label: "Lista de temas"
                        name: "x"
                        widget: "list"
                        fields:
                          - { label: "Tema", name: "tema", widget: "string" }
                          - { label: "Descrição do tema", name: "text", widget: "markdown" } 
              - label: Áreas
                name: areas
                widget: list
                fields:
                  - { label: "Titulo", name: "titulo", widget: "string" }
                  - { label: "Imagem", name: "image_path", widget: "image" }
                  - { label: "Descrição", name: "text", widget: "markdown" }
          - label: ES #----- ES
            name: es
            widget: object
            fields:
              - label: Solução
                name: solucao
                widget: object
                fields:
                  - label: Caixa de Info 1 
                    name: saber1
                    widget: object
                    fields:
                      - { label: "Texto", name: "text", widget: "string" }
                      - label: "Lista de temas"
                        name: "x"
                        widget: "list"
                        fields:
                          - { label: "Tema", name: "tema", widget: "string" }
                          - { label: "Descrição do tema", name: "text", widget: "markdown" } 
                  - label: Caixa de Info 2 
                    name: saber2
                    widget: object
                    fields:
                      - { label: "Texto", name: "text", widget: "string" }
                      - label: "Lista de temas"
                        name: "x"
                        widget: "list"
                        fields:
                          - { label: "Tema", name: "tema", widget: "string" }
                          - { label: "Descrição do tema", name: "text", widget: "markdown" } 
                  - label: Caixa de Info 3
                    name: saber3
                    widget: object
                    fields:
                      - { label: "Texto", name: "text", widget: "string" }
